{
"Dhcp4": {
    "interfaces-config": {
        "interfaces": [ "VM_INTERFACE" ]
    },
    "control-socket": {
        "socket-type": "unix",
        "socket-name": "/tmp/kea-dhcp4-ctrl.sock"
    },
    "lease-database": {
        "type": "memfile"
    },
    "expired-leases-processing": {
        "reclaim-timer-wait-time": 10,
        "flush-reclaimed-timer-wait-time": 25,
        "hold-reclaimed-time": 3600,
        "max-reclaim-leases": 100,
        "max-reclaim-time": 250,
        "unwarned-reclaim-cycles": 5
    },
    "renew-timer": 900,
    "rebind-timer": 1800,
    "valid-lifetime": 3600,
    "option-data": [
        {
            "name": "domain-name-servers",
            "data": "RESOLVER_IP"
        },
        {
            "name": "domain-name",
            "data": "vm.DOMAIN"
        },
        {
            "name": "domain-search",
            "data": "vm.DOMAIN"
        },
        {
            "name": "boot-file-name",
            "data": "EST5EDT4\\,M3.2.0/02:00\\,M11.1.0/02:00"
        },
        {
            "name": "default-ip-ttl",
            "data": "0xf0"
        }
    ],
    "subnet4": [
        {
            "subnet": "DHCP_SUBNET",
            "pools": [ { "pool": "DHCP_SUBNET_FIRST - DHCP_SUBNET_LAST" } ],
            "option-data": [
                {
                    "name": "routers",
                    "data": "DHCP_IP"
                }
            ]
        }
    ]
},

"Dhcp6": {
    "interfaces-config": {
        "interfaces": [ "VM_INTERFACE" ]
    },
    "control-socket": {
        "socket-type": "unix",
        "socket-name": "/tmp/kea-dhcp6-ctrl.sock"
    },
    "lease-database": {
        "type": "memfile"
    },
    "expired-leases-processing": {
        "reclaim-timer-wait-time": 10,
        "flush-reclaimed-timer-wait-time": 25,
        "hold-reclaimed-time": 3600,
        "max-reclaim-leases": 100,
        "max-reclaim-time": 250,
        "unwarned-reclaim-cycles": 5
    },
    "renew-timer": 1000,
    "rebind-timer": 2000,
    "preferred-lifetime": 3000,
    "valid-lifetime": 4000,
    "option-data": [
        {
            "name": "dns-servers",
            "data": "2001:db8:2::45, 2001:db8:2::100"
        },
        {
            "name": "unicast",
            "data": "2001:db8::1"
        },
        {
            "name": "new-posix-timezone",
            "data": "EST5EDT4\\,M3.2.0/02:00\\,M11.1.0/02:00"
        },
        {
            "name": "preference",
            "data": "0xf0"
        },
        {
            "name": "bootfile-param",
            "data": "root=/dev/sda2, quiet, splash"
        }
    ],
    "subnet6": [
        {
            "subnet": "2001:db8:1::/64",
            "pools": [ { "pool": "2001:db8:1::/80" } ],
            "pd-pools": [
                {
                    "prefix": "2001:db8:8::",
                    "prefix-len": 56,
                    "delegated-len": 64
                }
            ],
            "option-data": [
                {
                    "name": "dns-servers",
                    "data": "2001:db8:2::dead:beef, 2001:db8:2::cafe:babe"
                }
            ]
        }
    ]
},

"DhcpDdns":
{
  "ip-address": "DHCP_IP",
  "port": 53001,
  "tsig-keys": [
    {
      "name": "cbsd",
      "algorithm": "HMAC-MD5",
      "secret": "RNDC_KEY"
    }
  ],
  "forward-ddns" : {
    "ddns-domains": [
      {
        "name": "vm.my.domain.",
        "key-name": "cbsd",
        "dns-servers": [
          { "ip-address": "RESOLVER_IP" }
        ]
      }
    ]
  },
  "reverse-ddns" : {}
},


"Logging":
{
  "loggers": [
    {
        "name": "kea-dhcp4",
        "output_options": [
            {
                "output": "/var/log/kea-dhcp4.log"
            }
        ],
        "severity": "INFO",
        "debuglevel": 0
    },
      {
          "name": "kea-dhcp6",
          "output_options": [
              {
                  "output": "/var/log/kea-dhcp6.log"
              }
          ],
          "severity": "INFO",
          "debuglevel": 0
      },
      {
          "name": "kea-dhcp-ddns",
          "output_options": [
              {
                  "output": "/var/log/kea-ddns.log"
              }
          ],
          "severity": "INFO",
          "debuglevel": 0
      }
  ]
}
}
