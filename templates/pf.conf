# Macros
ext_if = "EGRESS"
jail_ip_pool = "JAIL_IP_POOL"
vm_ip_pool = "VM_IP_POOL"
table <cbsd> persist

# Options
set block-policy drop
set skip on lo0

# Normalization
scrub in all

# NAT
nat on $ext_if from { $resolver, $dhcp, <cbsd>, ($bridge_if:network) } to any -> ($ext_if)
RDR

# Quick rules
antispoof quick for ($ext_if)

# Rules
pass in
block in log on $ext_if
pass out all keep state
pass proto tcp to any port ssh
pass inet proto { icmp, igmp }
