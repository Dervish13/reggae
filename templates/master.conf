# DO NOT EDIT THIS FILE. PLEASE USE INSTEAD:
# cbsd jconfig jname=SERVICE
relative_path="1";
jname="SERVICE";
path="CBSD_WORKDIR/jails/SERVICE";
data="CBSD_WORKDIR/jails-data/SERVICE-data";
rcconf="CBSD_WORKDIR/jails-rcconf/rc.conf_SERVICE";

# FQDN for environment
host_hostname="SERVICE.DOMAIN";
# default environment IP
ip4_addr="MASTER_IP";
ci_gw4="INTERFACE_IP"

# start with system boot?
astart="1";

# first NIC hardware address
nic_hwaddr="0";

# create from ZFS snapshot?
zfs_snapsrc="";
# run immediately upon creation
runasap="0";
# bind to interface
interface="auto";
rctl_nice="0"
jailskeldir="CBSD_WORKDIR/share/FreeBSD-jail-reggae-skel";
systemskeldir="CBSD_WORKDIR/share/jail-system-reggae";
jail_profile="reggae";
mount_devfs="1";
allow_mount="1";
allow_devfs="1";
allow_nullfs="1";
allow_fusefs="0";
allow_raw_sockets="0";
mount_fstab="CBSD_WORKDIR/jails-fstab/fstab.SERVICE";
arch="native";
mkhostsfile="1";
devfs_ruleset="DEVFS_RULESET";
ver="VERSION";
basename="";
baserw="0";
mount_src="0";
mount_obj="0";
mount_kernel="0";
mount_ports="0";
vnet="1";
applytpl="1";
mdsize="0";
floatresolv="1";

exec_poststart="0";
exec_poststop="";
exec_prestart="0";
exec_prestop="0";

exec_master_poststart="0";
exec_master_poststop="0";
exec_master_prestart="0";
exec_master_prestop="0";

pkg_bootstrap="0";
with_img_helpers="";

allow_reserved_ports="1";

persist="1";
childrenmax="0";
enforce_statfs="1";
sysrc_enable="";
exec_start="/bin/sh /etc/rc"
exec_stop="/bin/sh /etc/rc.shutdown"
emulator="jail"

